<div class="global-container">
    <div class="left-container">
        <div class="nav-tree">
            <span>NATS-WebUI</span>
            <mat-icon>keyboard_arrow_right</mat-icon>
            <span>Clients</span>
            <mat-icon>keyboard_arrow_right</mat-icon>
            <span>test-client</span>
        </div>
        <div class="client-table">
            <table mat-table [dataSource]="messages$">
                <ng-container class="mat-column" matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef>Timestamp</th>
                    <td mat-cell *matCellDef="let client"> {{client.timestamp}}</td>
                </ng-container>
        
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let client"> {{client.serverAddress}}</td>
                </ng-container>
        
                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef>Subject</th>
                    <td mat-cell *matCellDef="let client">{{client.subject}}</td>
                </ng-container>

                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef>Message</th>
                    <td mat-cell *matCellDef="let client">{{client.message}}</td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
    <mat-divider vertical="true"></mat-divider>
    <div class="right-container">
        <span>SUBJECT TREE</span> 
    </div>
</div>
