<div class="global-container">
    <div class="left-container">
        <div class="nav-tree">
            <span>NATS-WebUI</span>
            <mat-icon>keyboard_arrow_right</mat-icon>
            <span>Clients</span>
            <mat-icon>keyboard_arrow_right</mat-icon>
            <span>test-client</span>
        </div>
        <div class="client-information">
            <mat-form-field class="client-name">
                <mat-label>Client Name</mat-label>
                <input matInput type="text" [value]="selectedClient.name">
            </mat-form-field>
            <mat-form-field class="server-list">
                <mat-label>Servers</mat-label>
                <mat-select (selectionChange)="changeSelectedServer($event.value)">
                    <mat-option *ngFor="let server of servers$" [value]="server.name">{{server.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <button *ngIf="!subcribed" class="subscribe-button" (click)="getMessagesForClient()">
                <span>Subscribe</span>
            </button>
            <button *ngIf="subcribed" class="subscribe-button" (click)="unsubscribe()">
                <span>Unsubscribe</span>
            </button>
        </div>
        <div class="filters" [formGroup]="filters">
            <p><mat-checkbox formControlName="info">Info</mat-checkbox></p>
            <p><mat-checkbox formControlName="ping">Ping</mat-checkbox></p>
            <p><mat-checkbox formControlName="pong">Pong</mat-checkbox></p>
            <p><mat-checkbox formControlName="ok">Ok</mat-checkbox></p>
            <p><mat-checkbox formControlName="err">Err</mat-checkbox></p>
            <p><mat-checkbox formControlName="msg">Msg</mat-checkbox></p>
        </div>
        <div class="client-table">
            <table mat-table [dataSource]="messages$">
                <ng-container class="mat-column" matColumnDef="timestamp">
                    <th mat-header-cell *matHeaderCellDef>Timestamp</th>
                    <td mat-cell *matCellDef="let message"> {{message.timestamp}}</td>
                </ng-container>
        
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let message"> {{message.type}}</td>
                </ng-container>
        
                <ng-container matColumnDef="subject">
                    <th mat-header-cell *matHeaderCellDef>Subject</th>
                    <td mat-cell *matCellDef="let message">{{message.subject}}</td>
                </ng-container>

                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef>Message</th>
                    <td mat-cell *matCellDef="let message">{{message.message}}</td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
            </table>
            <mat-paginator #paginator
                [pageSizeOptions]="[10, 20, 40]"
                showFirstLastButton>
            </mat-paginator>
        </div>
    </div>
    <mat-divider vertical="true"></mat-divider>
    <div class="right-container">
        <span>Server Subject Hierarchy</span> 
    </div>
</div>
